plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.4.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testCompile("org.assertj:assertj-core:3.11.1")
    compile group: 'org.springframework.data', name: 'spring-data-jdbc', version: '1.1.5.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    // https://mvnrepository.com/artifact/org.springframework/spring-test
    testCompile ('org.springframework:spring-test:5.2.4.RELEASE')
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
